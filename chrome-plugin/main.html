<html>
  <head>
    <style>
      html, body {
        height : 550px;
        width: 400px;
        margin-top:15px;
      }
      #popup_header {
      		width : 100%;
      		position:absolute;
      		height : 50px;
      		background : white;
          text-align:center;
      }
      #popup_header div {
        margin : 10px;
        color : white;
        font-size : 27px;
        background : #a60000;
        padding : 20px;
        padding-top:10px;
        padding-bottom:10px;
        display : inline;
        width : 100px;
      }
      #popup_register {
        display:block;
        width : 300px;
        margin:auto;
      }
      #popup_report {
        display:none;
        width : 300px;
        margin:auto;
      }
      #popup_content {
        padding-top : 60px;
      }

      .labelText {
        font-size:15px;
        padding-top : 15px;
        padding-bottom:5px;
      }

      .orText {
        padding:0px;
        padding-top:5px;
        padding-bottom:-5px;
        text-align:center;
      }

      #registerButton, #reportButton {
        background : #a60000;
        color:white;
        padding : 15px;
        margin-top : 20px;
        border:0px;
        width : 100%;
      }

      #register_name, #phone, #email, #twitter, .rep {
        padding : 5px;
        width : 100%;
      }

      .repta {
        padding:5px;
        width : 100%;
        height : 70px;
      }
    </style>
  </head>
  <body>
      <div id='popup_container'>
        <div id='popup_header'>
            <div> Register </div>
            <div> Report </div>
        </div>
        <div id='popup_content'>
          <div id='popup_register'>
            <h2>Register as a new user</h2>
              <div class='labelText'>Name</div>
              <input type='text' placeholder='Name' id='register_name' />
              <div class='labelText'>Phone Number</div>
              <input type='text' placeholder='Phone #' id='phone' />
              <div class='labelText'>Email ID</div>
              <input type='text' placeholder='Email' id='email' />
              <div class='labelText'>Twitter Handle</div>
              <input type='text' placeholder='@TwitterHandle' id='twitter' />
              <div class='labelText'>Gender</div>
              <input type="radio" name="gender" value="male" id='gender'>Male
              <input type="radio" name="gender" value="female" id='gender'>Female
              <div><button id='registerButton'>Register</button></div>
          </div>
          <div id='popup_report'>
            <h3> Report a harassment</h3>
              <div class='labelText'>Twitter Handle</div>
              <input type='text' placeholder='Twitter Handle' class = 'rep' id='rep_twitter' />
              <div class='orText'>or</div>
              <div class='labelText'>Phone #</div>
              <input type='text' placeholder='Phone' class = 'rep' id='rep_phone' />
              <div class='orText'>or</div>
              <div class='labelText'>Email ID</div>
              <input type='text' placeholder='Email ID' class = 'rep' id='rep_emailid' />
              <div class='labelText'>Description</div>
              <textarea class = 'repta' id='rep_description'></textarea>
              <div><button id='reportButton'>Report</button></div>
          </div>
        </div>
      </div>

      <script src='./lib/jquery-3.1.1.min.js'></script>
      <script src='./js/api.js'></script>
      <script src='./js/popup.js'></script>
  </body>
</html>
